<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageslide</title>
    <style>
        .container{
            position: relative;
            height:400px ;
            width: 100%;

        }
        .container img{
            width: 500px;
            height: 300px;
            display:block;
            margin: 0 auto;
        }
        
        .left{
            position: absolute;
            top: 48%;
            left: 40px;
        }
        .right{
            position: absolute;
            top: 48%;
            right: 40px;
        }
    </style>
</head>
<body>
 <div class="container" onmouseover="stop()" onmouseout="start()">
     <img src="tesla.jpeg" alt=""id='image'>
    <button class="left"onclick="prev()">&lt;</button>
    <button class="right" onclick="next()">&gt;</button>
</div>   
<script src='./myslide.js'></script>
</body>
</html>
