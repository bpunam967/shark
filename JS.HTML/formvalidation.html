<body>
    
   <form class="form-control">
    <label for="firstname">Firstname</label><br>
    <input type="text" name="fname" id="firstname" onkeyup="fNameValidation()"><br>
    <span id="fnameMsg"></span><br>
    <label for="lastname">Lastname</label><br>
    <input type="text" name="lname" id="lastname" onkeyup="lNameValidation()"> <br>
    <span id="lnameMsg"></span><br>
    <label for="email">email</label><br>
    <input type="email" name="email" id="email" onkeyup="emailValidation()"><br>
    <span id="emailMsg"></span><br>
    <label for="Password">Enter your password</label><br>
    <input type="password" name="password" id="password" onkeyup="passwordValidation()"><br>
    <span id="passwordMsg"></span><br>
    <label for="rePassword">ReEnter your password</label><br>
    <input type="password" name="ReEnterpassword" id="rePassword" onkeyup="repasswordValidation()"><br>
    <span id="rePasswordMsg"></span><br>
    <input type="submit" value="Register">
   </form>
   
</body>
