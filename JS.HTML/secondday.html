<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>
</head>
<body>
     <script>
         // Number
     var num = 120.3487765

    document.write(num + ' <br>' )
        document.write(typeof(num)+'<br>')

        //method first  (to fixed)
        document.write(num.toFixed(3))
        document.write('<br>')
        document.write(num.toPrecision(4))
        document.write('<br>')
        

        let numToString= num.toString()
        document.write(numToString)
        document.write('<br>')
        document.write(typeof(numToString))
        document.write('<br>')


        let qty="15.157kg"
        document.write(Number(qty))
        let x=parseInt(qty)
        document.write(qty)
        document.write('<br>')
        document.write(qty)
        document.write('<br>')
        document.write(typeof(qty))
        document.write('<br>')
        document.write(typeof(x))
        document.write('<br>')
        document.write(x)
        document.write('<br>')



        let y=parseFloat(qty).toFixed(1)
        document.write(y)


        let age =   Number(prompt('Age'))
        document.write(age)
        document.write('<br>')
        document.write(typeof(age))


</script>


</body>
</html>
